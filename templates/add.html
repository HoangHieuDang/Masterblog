<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<header>
    <h1>Masterblog</h1>
</header>

<main>

    <section>
        <div class="add_post_div">
            <input type="button" onclick="window.location.href='{{url_for('index')}}'"
                   value="Go to Homepage"/>
            <h2>Write a Blog Post</h2>
            <form action="/add" method="POST" class="add_post_form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author Name:</label>
                <input type="text" id="author" name="author" required>

                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2025 Blog Master. Masterschool's assignment</p>
</footer>
</body>
</html>
